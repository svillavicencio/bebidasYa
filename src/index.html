    <div id="intro" class="flex flex-col justify-center items-center min-h-screen min-w-screen bg-blue-600 ">
        <div class="flex flex-col justify-evenly bg-white h-52 w-96 rounded-md shadow-md">
            <div id="question" class="">
                <p class="text-xl text-center font-semibold mb-8">Sos Mayor de Edad?</p>
                <div class="flex flex-row  justify-evenly">
                    <button id="button-confirm-age" class="bg-green-500 px-14 py-2 rounded-md text-white">Si</button>
                    <button id="button-error-age" class="bg-red-500 px-14 py-2 rounded-md text-white">No</button>
                </div>
            </div>

            <div id="error" class="text-center hidden">
                <p class="font-semibold">Debes ser mayor de edad para ingresar</p>
            </div>

            <div id="direction" class="flex flex-col items-center px-4 ">

        </div>

        <div class='flex flex-row justify-between w-full px-2 pt-2.5'>
            <p class="text-black text-2xl font-semibold">Checkout</p>
            <div id='close-checkout'class="bg-red-500 rounded-md cursor-pointer">
